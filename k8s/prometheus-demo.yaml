apiVersion: v1
kind: Service
metadata:
  name: &name prometheus-demo
  namespace: default
  labels:
    name: *name
  annotations:
    prometheus.io/port:   '1337'
    prometheus.io/scrape: 'true'
    prometheus.io/path:   '/metrics'
spec:
  selector:
    name: *name
  ports:
    - name: api
      port: 1337
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name prometheus-demo
  namespace: default
  labels:
    name: *name
spec:
  replicas: 1
  selector:
    matchLabels:
      name: *name
  template:
    metadata:
      labels:
        name: *name
    spec:
      containers:
        - name: prometheus-demo
          image: docker.pkg.github.com/martinsirbe/prometheus-demo/demo-app:latest
          imagePullPolicy: Always
          env:
            - name: DB_INSERT_SEC_RANGE
              value: "10:30"
            - name: DB_DELETE_SEC_RANGE
              value: "3:20"
          ports:
            - containerPort: 1337
